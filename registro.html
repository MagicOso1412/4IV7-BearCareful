<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/placeholder.jpeg">
    <link rel="stylesheet" href="css/masterstyle.css">
    <title>Bear Careful</title>
</head>
<body>

    <nav>
        <section class="izquierda">
            <div class="navegacionIzquierda">
                <h1>Bear Careful</h1>
            </div>
            <div class="navegacionIzquierda">
                <img src="assets/images/placeholder.jpeg" width="100rem" height="100rem">
            </div>
        </section>
    </nav>

    <div>
        <h3>Registrarse</h3>
        <form name="registro">
            Correo electrónico: <input type="text" name="inputCorreo">
            <br><br>
            Contraseña: <input type="email" name="inputContraseña">
            <br><br>
            Nombre de Usuario: <input type="email" name="inputUsuario">
            <h3>Género:</h3>
            <input type="radio" name="inputSexo" value="1"> Masculino
            <br><br>
            <input type="radio" name="inputSexo" value="2"> Femenino
            <br><br>
            <input type="radio" name="inputSexo" value="3"> Otro
            <br><br>
            Nacionalidad: 
            <select name="inputNacionalidad">
                <option value="mexico" selected>México</option>
                <option value="eu">Estados Unidos</option>
                <option value="canada">Canadá</option>
            </select>
            <br><br>
            <input type="submit" value="Registrarse">
            <br><br>
        </form>
    </div>

</body>
<footer>
    <p>Bear Tual</p>
    <p>Derechos reservados</p>
</footer>
</html>
